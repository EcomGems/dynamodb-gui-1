<md-toolbar color="primary">
    <span>Dynamo DB GUI</span>

    <span class="example-fill-remaining-space"></span>

    <div class="horizontal-menu-item">
        <button md-mini-fab color="accent" md-tooltip="Refresh" tooltip-position="below" (click)="getTables()">
            <i class="material-icons">autorenew</i>
        </button>
    </div>

</md-toolbar>

<!--{{tables}}-->

<md-grid-list cols="{{columns}}">
    <md-grid-tile *ngFor="let table of tables">
        <md-card>
            <md-card-title>{{table.name}}</md-card-title>
            <md-card-content>
                <p>Items: {{table.itemCount}}</p>
            </md-card-content>
            <md-card-actions>
                <button md-button>DATA</button>
                <button md-button>DESIGN</button>
            </md-card-actions>
        </md-card>
    </md-grid-tile>
</md-grid-list>
