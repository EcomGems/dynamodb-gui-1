<div class="push-down-40px table-actions">
	<button md-mini-fab color="accent" (click)="goBack()">
        <i class="material-icons">keyboard_backspace</i>
    </button>
</div>

<div class="content">
    <h2>{{tableName}}</h2>
    
    <p *ngIf="!hasItems" class="panel-info">
        Table has no items
    </p>

	<table class="pure-table pure-table-horizontal result-table">
		<thead>
			<tr>
				<th *ngFor="let attrName of attributeNames">{{attrName}}</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let row of rows">
				<td *ngFor="let attr of row">{{attr}}</td>
			</tr>
		</tbody>
	</table>
</div>
