<md-toolbar color="primary">
    <span>Dynamo DB GUI</span>

    <span class="example-fill-remaining-space"></span>

    <div class="horizontal-menu-item">
        <button md-mini-fab color="accent" md-tooltip="Refresh" tooltip-position="below" (click)="getTables()">
            <i class="material-icons">autorenew</i>
        </button>
    </div>

</md-toolbar>

<!--{{tables}}-->

<div class="content">
    <table class="pure-table pure-table-horizontal">
        <thead>
            <tr>
                <th>Name</th>
                <th>Items</th>
                <th>Attributes</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let table of tables"(click)="gotoDetail(table)">
                <td>{{table.name}}</td>
                <td>{{table.definition?table.definition.Table.ItemCount:''}}</td>
                <td>{{table.definition?table.definition.Table.AttributeDefinitions.length:''}}</td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
