<button md-mini-fab color="accent" md-tooltip="Back to table list" tooltip-position="below" (click)="goBack()">
    <i class="material-icons">keyboard_backspace</i>
</button>

<p *ngIf="!hasItems" class="panel-info">
    "{{tableName}}" table has no items
</p>

<div *ngFor="let item of items">
    <!--{{item | json}}-->

    <div *ngFor="let attr of item | values">
        <!--{{attr | json}}-->

        {{attr.key | json}}
        <br>
        {{attr.value | json}}
    </div>
</div>
